<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found | Nandu â”€ Engineer</title>
  <meta name="description" content="Page not found">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="icon" href="/assets/placeholder-logo.png" type="image/png">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .error-title {
      font-size: 6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: white;
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #9ca3af;
    }
    
    .back-button {
      display: inline-block;
      background-color: black;
      color: #9ca3af;
      border: 2px solid #111827;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      transition: all 0.15s;
    }
    
    .back-button:hover {
      color: #6b7280;
      background-color: #111827;
      border-color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-black text-gray-100 relative overflow-hidden">
    <div class="error-container">
      <h1 class="error-title">404</h1>
      <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
      <a href="/" class="back-button">Back to Home</a>
    </div>
  </div>
</body>
</html>
